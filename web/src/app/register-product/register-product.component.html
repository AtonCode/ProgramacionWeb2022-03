<section class="vh-100">
  <div class="navbar navbar-dark  navbar-expand-lg bg-primary text-center text-md-start">
    <!-- NavName -->
    <div class="navName" >
      <a href="/">Wakanda Bank International | {{pageTitle}}</a>
    </div>
    <!-- NavName -->
</div>

    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>


        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <div>

            <h1 class="text-center">Register</h1>
            <br/>

          </div>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate >

            <!-- ID -->
            <div class="form-outline mb-4">
              <input name="id" ngModel type="number" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Id</label>
            </div>

            <!-- NAME -->
            <div class="form-outline mb-4">
              <input name="nombre" ngModel type="text" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Name</label>
            </div>
            <!-- EXISTENCIES -->
            <div class="form-outline mb-4">
              <input name="existencias" ngModel type="number" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Existencies</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>

          </form>
        </div>
      </div>
    </div>
  </section>
